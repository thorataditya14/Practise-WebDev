<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="canonical" href="https://getbootstrap.com/docs/4.4/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
    <!-- Custom styles for this template -->
    <link href="css/styles.css" rel="stylesheet">
    
    <title>MailChimp API</title>
</head>


<body class="text-center">
    
    <form class="form-signin" method="post" action="/">
        <img class="mb-4" src="images/icon.png" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Signup to Newsletter</h1>

        <input type="text" name ="fName" class="form-control top" placeholder="First Name" required autofocus>
        <input type="text" name ="sName" class="form-control middle" placeholder="Second Name" required >
        <input type="email" name ="email" class="form-control buttom" placeholder="Email address" required >

        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign me up!</button>
        <p class="mt-5 mb-3 text-muted">MailChimp API - Web Dev Bootcamp</p>
    </form>

</body>

</html>
